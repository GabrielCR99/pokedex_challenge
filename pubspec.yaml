name: snapfi_mobile_challenge_pokedex_roveri
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.4.4

dependencies:
  cached_network_image: ^3.3.1
  dio: ^5.5.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.10
  logger: ^2.4.0
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  http_mock_adapter: ^0.6.1
  mocktail: ^1.0.4
  mocktail_image_network: ^1.2.0
  test: ^1.25.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          style: normal
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
